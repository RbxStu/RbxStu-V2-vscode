name: Build and Package Extension

on:
  push:
    branches:
      - dev
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: npm run package

      - name: Find .vsix file
        id: find_vsix
        run: |
          echo "vsix_file=$(ls *.vsix)" >> $GITHUB_ENV

      - name: Upload extension
        uses: actions/upload-artifact@v3
        with:
          name: my-extension
          path: ${{ env.vsix_file }}

      - name: Release
        uses: softprops/action-gh-release@v1.9.2
        with:
          tag: ${{ github.ref }}
          files: ${{ env.vsix_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
